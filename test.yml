# Configure any VD1 CloudRouters
- hosts: ~.*Cloud.*Router.*
  gather_facts: no
  remote_user: opnfv
  tasks:
   - name: add facts from nova
     set_fact:
       ansible_ssh_host: "{{ hostvars[inventory_hostname].openstack.addresses.net_mgmt[0].addr }}"

#   - name: Display all variables/facts known for a host
#     debug: var=hostvars[inventory_hostname].openstack verbosity=4
  roles:
    - cloudrouter-test
